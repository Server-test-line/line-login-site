<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>飛騰家電 - 報修</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <img src="logo1.png" alt="飛騰家電logo" class="logo" />
            <span class="username">歡迎，會員名字</span>
        </div>
        <div class="nav-right">
            <a href="home.html" class="nav-link">首頁</a>
            <a href="query.html" class="nav-link">報修查詢</a>
            <a href="repair.html" class="nav-link">報修</a>
            <a href="info.html" class="nav-link">會員資料</a>
          </div>
    </div>

    <div class="page-title">購買歷史</div>

    <div class="query-content">
        <p>此頁會從後端抓取會員資料，包含：</p>
      
        <div class="info-box">
          <p>產品資訊：</p>
          <p>購買日期：</p>
          <p>費用金額：</p>
        </div>
      
        <p class="note">（資料由後端 API 提供）</p>
        <a href="home.html" class="back-button">← 回首頁</a>
    </div>
    <script>
        window.onload = async function () {
            const phone = localStorage.getItem('userName');
            if(!phone){
                alert('請先登入');
                window.location.href = 'index.html';
                return;
            }
            
            const infoBox = document.querySelector('.info-box');
            infoBox.innerHTML = '<p>載入中，請稍候...</p>';
            
            try{
                const response = await fetch('/api/proxy-orderhistory',{
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ Account_Name: phone})
                });

                const result = await response.json();

                if(response.ok && result.Result){
                    const orderList = document.querySelector('.info-box');
                    result.orders.forEach(order => {
                        const orderItem = `
                            <div class="orderItem">
                                <p>產品資訊：${order.product || 'N/A'}</p>
                                <p>購買日期：${order.date || 'N/A'}</p>
                                <p>費用金額：${order.price || 'N/A'}</p>
                                <hr>
                            </div>
                        `;
                        orderList.innerHTML += orderItem;
                    });
                }
                else{
                    document.querySelector('.info-box').innerHTML = '<p>無訂單資料</p>';
                }
            }
            catch (error){
                console.error('查詢失敗:', error);
                document.querySelector('.info-box').innerHTML = '<p>發生錯誤，請稍後再試</p>';
            }
        }
    </script>
    <script src="welcome-username.js"></script>
</body>
</html>
