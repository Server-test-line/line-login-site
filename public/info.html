<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>飛騰家電 - 報修</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <img src="logo1.png" alt="飛騰家電logo" class="logo" />
            <span class="username">歡迎，會員名字</span>
        </div>
        <div class="nav-right">
            <a href="home.html" class="nav-link">首頁</a>
            <a href="query.html" class="nav-link">報修查詢</a>
            <a href="repair.html" class="nav-link">報修</a>
            <a href="history.html" class="nav-link">購買歷史</a>
          </div>
    </div>

    <div class="page-title">會員資料</div>

    <div class="query-content">
        <p>此頁會從後端抓取會員資料，包含：</p>
      
        <div class="info-box">
          <p>電話號碼：<span id="phone"></span></p>
          <p>姓名：<span id="name"></span></p>
        </div>
      
        <p class="note">（資料由後端 API 提供）</p>
        <a href="home.html" class="back-button">← 回首頁</a>
    </div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
  const accountName = localStorage.getItem("userName");
  const displayName = localStorage.getItem("displayName"); // 上次查到的會員名字
  const displayPhone = localStorage.getItem("displayPhone"); // 上次查到的會員電話號碼

  // 取得頁面上的元素
  const nameEl = document.querySelector('#name');
  const phoneEl = document.querySelector('#phone');

  // 如果沒有 Account_Name 則顯示「歡迎，訪客」
  if (!accountName) {
    nameEl.textContent = "會員姓名：訪客";
    phoneEl.textContent = "電話號碼：未提供";
    return;
  }

  // 如果有保存的名字與電話，顯示這些資料，加速初始載入
  if (displayName && displayPhone) {
    nameEl.textContent = `姓名：${displayName}`;
    phoneEl.textContent = `電話號碼：${displayPhone}`;
  }

  // 發送請求以查詢會員資料
  fetch('/api/proxy-query', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ Account_Name: accountName })
  })
    .then(res => res.json())
    .then(data => {
      if (data.Result === 0 && data.Name && data.Phone) {
        // 保存查詢結果以便下次使用
        localStorage.setItem("displayName", data.Name);
        localStorage.setItem("displayPhone", data.Phone);

        // 顯示會員資料
        nameEl.textContent = `姓名：${data.Name}`;
        phoneEl.textContent = `電話號碼：${data.Phone}`;
      } else {
        nameEl.textContent = "姓名：未知";
        phoneEl.textContent = "電話號碼：未知";
      }
    })
    .catch(err => {
      console.error("查詢會員錯誤：", err);
      nameEl.textContent = "姓名：未知";
      phoneEl.textContent = "電話號碼：未知";
    });
});
</script>
<script src="welcome-username.js"></script>
</body>
</html>
