<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>會員登入</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>會員登入</h2>
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <input id="name" placeholder="Name（可選）"><br>
  <input id="phone" placeholder="Phone（可選）"><br>
  <button onclick="login()">登入 / 註冊</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    async function initializeLiff() {
      await liff.init({ liffId: '2007336232-jzagxBGy' });
      console.log('LIFF 初始化成功');
      if (!liff.isLoggedIn()) {
        console.log('未登入，正在要求登入...');
        liff.login({ scope: 'openid profile chat_message.write' });
      } else {
        console.log('已登入');
      }
    }

    initializeLiff();

    const firebaseConfig = {
      apiKey: "AIzaSyDWj-JLYnSEtoBwRvm7Lm5_3DUOy70ZkSQ",
      authDomain: "testing-login-7d54f.firebaseapp.com",
      projectId: "testing-login-7d54f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!email.includes("@") || password.length < 6) {
        alert("請輸入有效 Email 且密碼至少 6 位數！");
        return;
      }

      try {
        let userCredential;

        try {
          console.log("嘗試登入中...");
          userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          console.log("登入成功：", user.uid, user.email);
          alert("登入成功！");

          const urlParams = new URLSearchParams(window.location.search);
          const userId = urlParams.get('userId');

          if (userId) {
            const response = await fetch('https://line-login-site.vercel.app/api/callback_login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId, loginSuccess: true })
            });

            if (response.ok) {
              console.log('成功通知後端！');
            } else {
              console.error('通知後端失敗！', response.status);
            }

            try {
              await liff.sendMessages([{ type: 'text', text: 'LOGIN_SUCCESS' }]);
              liff.closeWindow();
            } catch (error) {
              if (error.message.includes("user doesn't grant required permissions")) {
                console.log("權限不足，正在重新授權...");
                liff.logout(); 
                liff.login({ scope: 'openid profile chat_message.write' });
              } else {
                console.error("發送訊息時出錯：", error);
              }
            }
          }
        } catch (err) {
          if (err.code === "auth/user-not-found") {
            userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;
            await setDoc(doc(db, "users", user.uid), {
              email: user.email,
              name: name || "未填寫",
              phone: phone || "未填寫",
              createdAt: new Date(),
              lastLogin: new Date()
            });
            alert("新使用者已註冊並寫入 Firestore！");
            return;
          } else {
            console.error("登入/註冊錯誤：", err);
            alert("登入/註冊失敗：" + err.message);
          }
        }
      } catch (error) {
        console.error("錯誤：", error);
        alert(`錯誤：${error.code}\n訊息：${error.message}`);
      }
    }

    window.login = login;
  </script>
</body>
</html>
